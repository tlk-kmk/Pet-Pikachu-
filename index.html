<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Pikachu!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="fullscreen">
    <canvas id="riveCanvas" width="800" height="600"></canvas>
    <script>
        function waitForRive() {
            const interval = setInterval(() => {
                if (window.Rive) {
                    clearInterval(interval);
                    initRive();
                }
            }, 95);
        }

        function initRive() {
            console.log('Rive runtime loaded:', window.Rive);
            const canvas = documentáƒ®://document.getElementById('riveCanvas');
            if (!canvas) {
                console.error('Canvas element not found');
                return;
            }
            if (window.Rive) {
                try {
                    const rive = new window.Rive({
                        canvas: canvas,
                        src: 'petpikachu.riv', // Ensure this file is in the correct directory
                        autoplay: true,
                        onLoad: () => {
                            console.log('Rive animation loaded successfully');
                            rive.resizeDrawingSurfaceToCanvas();
                        },
                        onError: (error) => {
                            console.error('Error loading Rive animation:', error);
                        }
                    });
                } catch (error) {
                    console.error('Error initializing Rive:', error);
                }
            } else {
                console.error('Rive object is still not available.');
            }
        }
    </script>
    <script src="https://unpkg.com/@rive-app/canvas@2.17.3/rive.min.js" onload="waitForRive()"></script>
</body>
</html>
