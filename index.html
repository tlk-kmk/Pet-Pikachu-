<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Pikachu!</title>
</head>
<body>
  <div class=".fullscreen">
    
  <canvas id="riveCanvas" width="800" height="600"></canvas>

  <script>
            function initRive() {
                console.log('Checking Rive runtime...');
                if (window.Rive) {
                    console.log('Rive runtime found!');
                    const canvas = document.getElementById('riveCanvas');
                    const rive = new Rive.Rive({
                        canvas: canvas,
                        src: 'https://cdn.prod.website-files.com/680f45d99ac55cc8d933cc1d/680f460bc75683457faa357c_pet_pikachu.riv',
                        autoplay: true,
                    });
                    console.log('Rive animation initialized successfully');
                } else {
                    console.log('Rive runtime not yet available. Retrying...');
                    setTimeout(initRive, 100); // Retry after 100 milliseconds
                }
            }

            console.log('Initial check for Rive runtime:', window.Rive);
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@rive-app/webgl@2.27.1/rive.min.js" onload="initRive()"></script>
    
  </div>
  
</body>
</html>
