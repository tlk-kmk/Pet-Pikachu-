<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Pikachu!</title>
</head>
<body>
  <div class=".fullscreen">
    
  <canvas id="riveCanvas" width="800" height="600"></canvas>

  <script>
            // Define the initRive function in the global scope first
            function initRive() {
                console.log('Rive runtime (inside init):', window.Rive);

                const canvas = document.getElementById('riveCanvas');
                const rive = new Rive.Rive({
                    canvas: canvas,
                    src: 'https://cdn.prod.website-files.com/680f45d99ac55cc8d933cc1d/680f460bc75683457faa357c_pet_pikachu.riv',
                    autoplay: true,
                });

                console.log('Rive animation initialized successfully');
            }

            // Log even before the script loads (might be undefined here)
            console.log('Rive runtime (initial):', window.Rive);
        </script>

        <script src="https://cdn.jsdelivr.net/npm/@rive-app/webgl@2.27.1/rive.min.js" onload="initRive()"></script>
    
  </div>
  
</body>
</html>
