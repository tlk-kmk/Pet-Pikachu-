<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Pikachu!</title>
  <script src="https://cdn.jsdelivr.net/npm/@rive-app/webgl@2.27.1/rive.min.js" onload="initRive()"></script>
</head>
<body>
  <div class=".fullscreen">
    
  <canvas id="riveCanvas" width="800" height="600"></canvas>

  <script>
    // Ensure the Rive runtime is loaded
    console.log('Rive runtime:', window.Rive);

    // Initialize the Rive animation
    const canvas = document.getElementById('riveCanvas');
    const rive = new Rive.Rive({
      canvas: canvas,                 // Target canvas element
      src: 'https://cdn.prod.website-files.com/680f45d99ac55cc8d933cc1d/680f460bc75683457faa357c_pet_pikachu.riv',        // Your actual .riv file path
      autoplay: true,                 // Automatically play animation
    });

    // Log success message
    console.log('Rive animation initialized successfully');
  </script>
    
  </div>
  
</body>
</html>
